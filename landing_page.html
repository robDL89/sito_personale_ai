<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Architetto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Slab', serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header e Menu Hamburger */
        .header {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
            padding: 20px;
        }

        .hamburger {
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: transparent;
            border: none;
            padding: 0;
            z-index: 1000;
        }

        .hamburger span {
            width: 28px;
            height: 2px;
            background: #555; /* Change color to match your design */
            margin: 4px 0;
            transition: all 0.3s ease;
            transform-origin: center;
            display: block;
        }

        /* Animation when active (X shape) */
        .hamburger.active span:nth-child(1) {
            transform: translateY(5px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: scaleX(0);
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-15px) rotate(-45deg);
        }

        /* Optional hover effect */
        .hamburger:hover span {
            background: #888; /* Slightly darker on hover */
        }

        /* Menu Laterale */
        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            z-index: 999;
            transition: right 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.3);
        }

        .side-menu.active {
            right: 0;
        }

        .menu-content {
            padding: 80px 40px 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .menu-item {
            padding: 15px 0;
            border-bottom: 1px solid #404040;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .menu-item:hover {
            color: #ffffff;
            padding-left: 10px;
            border-bottom-color: #666;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        /* Overlay per chiudere menu */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Contenuto principale */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        .hero-title {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 100;
            letter-spacing: 3px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
            background: linear-gradient(135deg, #f0f0f0, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 10vw, 1.5rem);
            font-weight: 100;
            letter-spacing: 2px;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.8s forwards;
            color: #b0b0b0;
        }

        .description {
            max-width: 600px;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 80px;
            opacity: 0;
            animation: fadeInUp 1s ease 1.1s forwards;
            color: #d0d0d0;
            font-weight: 300;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #404040;
            background: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(10px);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .footer-link:hover {
            color: #ffffff;
        }

        .footer-text {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }

        /* Animazioni */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Effetto noise animato */
        .noise-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.03;
            background: 
                radial-gradient(circle at 20% 80%, transparent 30%, rgba(255,255,255,0.03) 31%, rgba(255,255,255,0.03) 32%, transparent 33%),
                radial-gradient(circle at 80% 20%, transparent 30%, rgba(255,255,255,0.03) 31%, rgba(255,255,255,0.03) 32%, transparent 33%),
                radial-gradient(circle at 40% 40%, transparent 30%, rgba(255,255,255,0.02) 31%, rgba(255,255,255,0.02) 32%, transparent 33%),
                radial-gradient(circle at 90% 70%, transparent 30%, rgba(255,255,255,0.025) 31%, rgba(255,255,255,0.025) 32%, transparent 33%),
                radial-gradient(circle at 10% 60%, transparent 30%, rgba(255,255,255,0.02) 31%, rgba(255,255,255,0.02) 32%, transparent 33%);
            background-size: 300px 300px, 250px 250px, 400px 400px, 350px 350px, 200px 200px;
            animation: noiseShift 8s ease-in-out infinite alternate;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.015;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255,255,255,0.03) 2px,
                    rgba(255,255,255,0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255,255,255,0.02) 2px,
                    rgba(255,255,255,0.02) 4px
                );
            animation: noiseFlicker 4s ease-in-out infinite;
        }

        @keyframes noiseShift {
            0% {
                transform: translate(0px, 0px);
                filter: contrast(1) brightness(1);
            }
            25% {
                transform: translate(-10px, -5px);
                filter: contrast(1.1) brightness(0.95);
            }
            50% {
                transform: translate(5px, 10px);
                filter: contrast(0.9) brightness(1.05);
            }
            75% {
                transform: translate(-5px, 5px);
                filter: contrast(1.05) brightness(0.98);
            }
            100% {
                transform: translate(2px, -2px);
                filter: contrast(1) brightness(1);
            }
        }

        @keyframes noiseFlicker {
            0%, 100% {
                opacity: 0.015;
            }
            25% {
                opacity: 0.008;
            }
            50% {
                opacity: 0.02;
            }
            75% {
                opacity: 0.012;
            }
        }

        /* Pattern di noise aggiuntivo */
        .noise-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.008;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.8) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.6) 1px, transparent 1px),
                radial-gradient(circle at 50% 10%, rgba(255,255,255,0.4) 1px, transparent 1px),
                radial-gradient(circle at 10% 90%, rgba(255,255,255,0.7) 1px, transparent 1px),
                radial-gradient(circle at 90% 50%, rgba(255,255,255,0.5) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 80px 80px, 120px 120px, 200px 200px;
            animation: grainMove 12s linear infinite;
        }

        @keyframes grainMove {
            0% {
                transform: translate(0, 0);
            }
            33% {
                transform: translate(-20px, 10px);
            }
            66% {
                transform: translate(15px, -15px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .side-menu {
                width: 100vw;
                right: -100vw;
            }

            .menu-content {
                padding: 80px 30px 40px;
            }

            .footer-links {
                flex-direction: column;
                gap: 15px;
            }

            .description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Effetti noise di sfondo -->
    <div class="noise-background"></div>
    <div class="noise-overlay"></div>
    <div class="noise-grain"></div>

    <!-- Header con menu hamburger -->
    <div class="header">
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Menu laterale -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-content">
            <div class="menu-item" data-section="home">Home</div>
            <div class="menu-item" data-section="portfolio">Portfolio</div>
            <div class="menu-item" data-section="resume">Resume</div>
            <div class="menu-item" data-section="contatti">Contatti</div>
        </div>
    </div>

    <!-- Overlay per chiudere menu -->
    <div class="overlay" id="overlay"></div>

    <!-- Contenuto principale -->
    <main class="main-content">
        <h1 class="hero-title">Arch. Roberto Dolfini</h1>
        <!--<p class="hero-subtitle">Dal digitale</p>-->
        
        <div class="description">
            <h9>Architettura è tradizione che interroga il futuro.</h9>
            <!--<p class="hero-subtitle">BIM, AI e progetto si incontrano per risposte costruibili, non solo immaginate.</p>-->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link">Privacy Policy</a>
            <a href="#" class="footer-link">Cookie Policy</a>
            <a href="#" class="footer-link">Termini di Servizio</a>
        </div>
        <div class="footer-text">
            Architetto Roberto Dolfini - Via del Leone 21 - n°albo OAR : 26585 - P.IVA 16120331000.  
        </div>
        <p class="footer-text">Tutti i diritti riservati.</p>
    </footer>

    <script>
        // Inizializza al caricamento della pagina
        window.addEventListener('load', () => {
            console.log('Noise background loaded');
        });

        // Menu hamburger functionality
        const hamburger = document.getElementById('hamburger');
        const sideMenu = document.getElementById('sideMenu');
        const overlay = document.getElementById('overlay');
        const menuItems = document.querySelectorAll('.menu-item');

        function toggleMenu() {
            hamburger.classList.toggle('active');
            sideMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function closeMenu() {
            hamburger.classList.remove('active');
            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
        }

        hamburger.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', closeMenu);

        // Menu item clicks (per future implementazioni)
        menuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                const section = e.target.getAttribute('data-section');
                console.log(`Navigando a: ${section}`);
                closeMenu();
                // Qui aggiungeremo la navigazione tra le sezioni
            });
        });

        // Chiudi menu con tasto ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeMenu();
            }
        });

        // Smooth scroll per eventuali link futuri
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
